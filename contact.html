<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <nav id="standard_navbar"></nav>

    <main id="contact">
        <form name="contact_information">

            <div class="contact_title">
                <h1>Contact information</h1>
                <p>Please enter your contact information below if you would like to speak to me</p>
            </div>
            <div id="contact_data" class="contact_form">
                <label for="name">Name:</label>
                <input type="text" name="name" required>

                <label for="email_address">email address:</label>
                <input type="email" id="email" name="email_address" required>

                <label for="phone_number">Phone number:</label>
                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone_number" required>
            </div>

            <div class="contact_title">
                <h2>Preferred contact method</h2>
                <p>How do you prefer to be contacted?</p>
            </div>
            <div id="contact_method" class="contact_form">               
                <input type="radio" id="email_option" name="contact_user" required>
                <label for="contact1">email</label>

                <input type="radio" id="phone_option" name="contact_user" required>
                <label for="contact2">phone</label>
            </div>

            <div class="contact_title">
                <h2>Province</h2>
                <p>Which province do you live in?</p>
            </div>
            <div id="contact_province" class="contact_form">
                <select name="province" required>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                </select>
            </div>
            <div class="contact_title">
                <h2>Additional information</h2>
                <p>Please enter any other necessary information below:</p>
            </div>
            <div id="contact_extra" class="contact_form">
                <textarea name="extra_info"></textarea>
            </div>
            <div id="contact_submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer id="standard_footer"></footer>

    <script src="scripts/partial_generator.js"></script>
</body>

</html>
